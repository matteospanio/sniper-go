<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h2 class="border-bottom pb-2 mb-0">Results</h2>
    {{ range .results }}
    <div class="d-flex text-body-secondary pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"></rect>
            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <span><strong class="text-gray-dark" data-results-target="title">{{ .Host }}:</strong></span>
                <span href="#">Score: {{ .Score }}</span>
            </div>

            <p class="d-block">
                <span class="badge rounded-pill text-bg-dark">Critical {{ .Critical }}</span>
                <span class="badge rounded-pill text-bg-danger">High {{ .High }}</span>
                <span class="badge rounded-pill text-bg-warning">Medium {{ .Medium }}</span>
                <span class="badge rounded-pill text-bg-info">Low {{ .Medium }}</span>
                <span class="badge rounded-pill text-bg-success">Info {{ .Info }}</span>
            </p>
        </div>
    </div>
    {{ end }}
</div>
