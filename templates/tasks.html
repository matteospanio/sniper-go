{{ if not .tasks }}
<div><p>No tasks found</p></div>
{{ else }}
    {{ range .tasks }}
    <div class="d-flex text-body-secondary pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"></rect>
            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <a class="link-underline-opacity-0 link-underline" href="/tasks/{{.host}}" target="_blank"><strong class="text-gray-dark" data-results-target="title">{{ .host }}:</strong></a>
                <span href="#">Status: {{ if .isRunning }}Running{{else}}Ended{{end}}</span>
            </div>
            <p class="d-block">
                prova
            </p>
        </div>
    </div>
    {{ end }}
{{ end }}
